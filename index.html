<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-Stuff</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" id="app">
        <h1 class="display-3">[[title]]</h1>
        <p class="lead" @click="loaddata(1)" data-bs-toggle="modal" data-bs-target="#exampleModal">Leanne Graham</p>
        <p class="lead"  @click="loaddata(2)"data-bs-toggle="modal" data-bs-target="#exampleModal">Ervin Howell</p>
        <p class="lead"  @click="loaddata(3)" data-bs-toggle="modal" data-bs-target="#exampleModal">Clementine Bauch</p>
      
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">[[name]]</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Username: [[username]]</p>
                    <p>Email: [[email]]</p>
                    <p>Phone: [[phone]]</p>
                </div>
              </div>
            </div>
          </div>

    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    title: 'Get User data',
                    name: "",
                    username:"",
                    email: "",
                    phone: ""
                }
            },
            compilerOptions:{
                delimiters: ["[[","]]"],
            },
            methods: {
                async loaddata(id) {
                    const response = await fetch("https://jsonplaceholder.typicode.com/users/" + id);
                    const data = await response.json();
                    this.name = data.name;
                    this.username = data.username;
                    this.email = data.email;
                    this.phone = data.phone;
                }
            }
        }).mount("#app")


    </script>

</body>

</html>
